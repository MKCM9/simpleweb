<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
</head>

<body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>

    <script>
        // Model section
        // If local storge has a todos array, then use it 
        // otherwise use the default array
        let todos;

        // Retrive local storage
        const savedTodos = JSON.parse(localStorage.getItem('todos'));

        // check if it's array
        if (Array.isArray(savedTodos)) {
            todos = savedTodos;
        } else {
            todos = [{
                title: 'Get groceries',
                dueDate: '2022-11-28',
                id: '01'
            }, {
                title: 'Wash Car',
                dueDate: '2022-11-29',
                id: '02'

            }, {
                title: 'Make dinner',
                dueDate: '2022-11-30',
                id: '03'
            }];
        }

        // Create a todo
        function createTodo(title, dueDate) {
            const id = '' + new Date().getTime();

            todos.push({
                title: title,
                dueDate: dueDate,
                id: id
            });

            saveTodos();
        }

        // Delete a todo
        function removeTodo(idToDelete) {
            todos = todos.filter(function (todo) {
                // if the id of this todo mateches idToDelete, return false
                // For everything else, return true
                if (todo.id === idToDelete) {
                    return false;
                } else {
                    return true;
                }
            });

            saveTodos();
        }

        // Local storage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }



        // Controller section
        function addTodo() {
            const textbox = document.getElementById('todo-title');
            const title = textbox.value;

            const datePicker = document.getElementById('date-picker');
            const dueDate = datePicker.value;

            createTodo(title, dueDate);
            render();
        }

        function deleteTodo(event) {
            const deletButton = event.target;
            const idToDelete = deletButton.id;


            removeTodo(idToDelete);
            render();
        }


        // View section
        function render() {
            // reset our list before adding new value
            document.getElementById('todo-list').innerHTML = '';

            // adding value in array
            todos.forEach(function (todo) {
                const element = document.createElement('div');
                element.innerText = todo.title + ' ' + todo.dueDate;

                const deletButton = document.createElement("button");
                deletButton.innerText = 'Delete';
                deletButton.style = 'margin-left: 12px';
                deletButton.onclick = deleteTodo;
                deletButton.id = todo.id;
                element.appendChild(deletButton);

                const todoList = document.getElementById('todo-list');
                todoList.appendChild(element);
            });
        }

        render();
